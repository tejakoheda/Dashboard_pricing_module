<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Keycloak Popup Callback</title>
  </head>
  <body>
    <script>
      try {
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage(
            { type: "kc_popup_auth", url: location.href },
            window.location.origin
          );
        }
      } catch (e) {}
      window.close();
    </script>
  </body>
</html>
